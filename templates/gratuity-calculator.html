<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratuity Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>Gratuity Calculator</h2>
    <label for="lastSalary">Last Salary: </label>
    <input type="number" id="lastSalary" placeholder="Enter Last Salary"><br>

    <label for="yearsOfService">Number of Years: </label>
    <input type="number" id="yearsOfService" placeholder="Enter Number of Years"><br>

    <button onclick="getGratuity()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateGratuityForEmployee(lastSalary, yearsOfService) {
    // Validate inputs
    if (lastSalary <= 0 || yearsOfService <= 0) {
        document.getElementById('result').innerText = 'Please enter valid input.';
        return;
    }

    // Calculate gratuity based on the formula
    const gratuity = (lastSalary * yearsOfService * 15) / 26;

    // Return the gratuity amount, rounded to two decimal places
    return gratuity.toFixed(2);
}

function getGratuity(){
    // Example usage:
    const lastSalary = document.getElementById('lastSalary').value; // Last drawn salary in INR
    const yearsOfService = document.getElementById('yearsOfService').value;; // Number of years worked

    const gratuity = calculateGratuityForEmployee(lastSalary, yearsOfService);
    document.getElementById('result').innerText = `The gratuity amount is: ₹${gratuity}`;
    console.log(`The gratuity amount is: ₹${gratuity}`);
}
    </script>
</body>
</html>
